<div class="text-center mt-3">
  <h2>Your matches - {{PageModel.totalItems}} found</h2>
</div>

<div class="mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUser()" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" name="minAge"
        [(ngModel)]="userParam.minAge">
    </div>

    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="maxAge" name="maxAge"
        [(ngModel)]="userParam.maxAge">
    </div>

    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select class="form-control ml-1" style="width: 130px" id="gender" name="gender" [(ngModel)]="userParam.gender">
        <option value="female">female</option>
        <option value="male">male</option>
        <option *ngFor="let g of genders" [value]="g.value">{{g.display}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
    <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilter()">Reset Filter</button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" class="btn btn-primary" btnRadio="lastActive"
          [(ngModel)]="userParam.orderBy" (click)="loadUser()">Last Active</button>
        <button type="button" name="orderBy" class="btn btn-primary" btnRadio="created" [(ngModel)]="userParam.orderBy"
          (click)="loadUser()">Newest Members</button>
      </div>
    </div>
  </form>
</div>
<br>

<div class="mt-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">

  <pagination [totalItems]="PageModel.totalItems" [boundaryLinks]="true" [(ngModel)]="PageModel.currentPage"
    (pageChanged)="pageChanged($event)" [itemsPerPage]="PageModel.itemsPerPage" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
