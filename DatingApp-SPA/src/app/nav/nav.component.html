<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating APP</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown " dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodeToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>log out</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (submit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="username" name="username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="password" name="password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">login</button>
    </form>
  </div>
</nav>
